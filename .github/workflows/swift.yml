name: CI on Push and Pull Request

on: [push]

jobs:
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        cd Unit_TestCase_Demo
        nuget restore
        msbuild Unit_TestCase_Demo.iOS/Unit_TestCase_Demo.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
